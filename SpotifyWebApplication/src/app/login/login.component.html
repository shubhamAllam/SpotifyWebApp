<mat-toolbar color="primary">
    Spotify
</mat-toolbar>
<form [formGroup]="LoginForm" (submit)="callLoginFuncFetchData()" class="login-form">
    <span>
        Login 
    </span>
    <div>
        <mat-form-field class="login-username" appearance="fill">
            <mat-label>Username</mat-label>
            <input type="email" matInput placeholder="Ex. xyz67@abc.com" formControlName="userName">
        </mat-form-field>
        <div class="ErrMsg" *ngIf="LoginForm.controls['userName'].hasError('required')"> Username is a Mandatory Field </div>
    </div>
    <div>
        <mat-form-field class="login-password" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Ex. Try127@This" formControlName="password">
        </mat-form-field>
        <div class="ErrMsg" *ngIf="LoginForm.controls['password'].hasError('required')"> Password is Mandatory </div>
    </div>

    <button mat-raised-button type="submit" color="primary" [disabled]="LoginForm.invalid">Login</button>
    <button mat-raised-button color="primary" (click)="navToRegister()">Register</button>
</form>
